<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <script src="/config.js"></script>
  <link rel="stylesheet" type="text/css" href="/upload.css" />
</head>

<body>
  <div id="fullscreen">
    <div id="nav">
      <img id="logo" height="40px" src="img/logo_main.png" />
      <div id="userinfo">
        <div class="buttons">
          <a class="login-button" href="/admin.html#/login" style="display: none;">登录</a>
          <a class="register-button" href="/admin.html#/register" style="display: none;">注册</a>
          <a class="username" href="/admin.html#/dashboard" style="display: none;"></a>
        </div>
        <div id="avatar">
          <img style="display: none;" class="avatarImg" width="40" height="40">
        </div>
      </div>
    </div>
    <div id="container">
      <div id="noscrollbar">
        <div id="wellcomeText" style="display: none;">
        </div>

        <div id="upload-area">
          <div id="upload-box">
            <div class="upload-icon">
              <svg class="icon" viewBox="0 0 1024 1024" width="80" height="80" version="1.1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path fill="#eee"
                  d="M796.2 466.4c0-2.4 0.4-4.8 0.4-7.2 0-130-103.6-235.2-231.4-235.2-92.2 0-171.4 54.8-208.6 134-16.2-8.2-34.4-13-53.6-13-59 0-108.2 43.8-117.6 101C114.6 470.4 64 538.2 64 618c0 100.4 80.2 182 179 182L448 800l0-160-96.4 0 160.4-167.4 160.4 167.2-96.4 0 0 160 220.6 0c90.4 0 163.4-75 163.4-166.8C960 541.2 886.6 466.6 796.2 466.4z">
                </path>
              </svg>
              <br>
              <span class="upload-tips">将文件拖到此处，或点击上传，或者直接试试CTRL+V粘贴吧</span>
            </div>
          </div>
          <div class="allow-upload-tips">

          </div>
        </div>
        <div id="upload-files">

        </div>
      </div>

    </div>
    <div id="foot">
      <div class="foot-part foot-left" id="legalStatement">

      </div>
      <div class="foot-part  foot-center">
        <span id="icp" style="display: none;"></span>
        Power By <a href="https://www.lixf.io" target="_blank">Flying Crow</a>
      </div>
      <div class="foot-part  foot-right">

      </div>
    </div>
  </div>
  <script src="/upload.js"></script>


</body>

</html>
